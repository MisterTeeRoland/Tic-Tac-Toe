		<script src='jquery3.1.1.min.js'></script>
		<script src='game.js'></script>
		<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">	
	</head>

	<body>
		<header id='header'>
			<h1>Tic-Tac-Toe</h1>
			<h4 id='desc'><i>Simple. Elegant.</i></h4>
		</header>

		<div id='gamespace'>
			<h2 id='result'></h2>

			<div id='howtoplay' class='controls'>
				<h2><u>How To Play</u></h2>
				<p>Select X or O.<br>Select difficulty.<br>Select squares.<br>Win.</p>
			</div>

			<div id='letter' class='controls'>
				Your Character<br>
				<button onclick='setLetter("x")'>X</button>
				<button onclick='setLetter("o")'>O</button>
			</div>

			<div id='diff' class='controls'>
				Difficulty<br>
				<button onclick='setDiff("easy")'>Easy</button>
				<button onclick='setDiff("hard")'>Hard</button>
			</div>

			<div id='play2'>
				<button id='new' onclick='newGame()'>New Game</button>
			</div>

			<div id='gameboard'>
				<div id="game" class='game controls'>
					<table id="board">
						<tr>
							<td id="0" class="click even" onclick="addImage(0)"></td>
							<td id="1" class="click odd" onclick="addImage(1)"></td>
							<td id="2" class="click even" onclick="addImage(2)"></td>
						</tr>
						<tr>
							<td id="3" class="click odd" onclick="addImage(3)"></td>
							<td id="4" class="click even" onclick="addImage(4)"></td>
							<td id="5" class="click odd" onclick="addImage(5)"></td>
						</tr>
						<tr>
							<td id="6" class="click even" onclick="addImage(6)"></td>
							<td id="7" class="click odd" onclick="addImage(7)"></td>
							<td id="8" class="click even" onclick="addImage(8)"></td>
						</tr>
					</table>
				</div>

				<div id='scoreboard' class='game controls'>
					SCOREBOARD<br>
					<div id='scoreList'></div>
				</div>
			</div>
		</div>

		<footer>&copy; Copyright Tyler Roland <span id='date'></span>. All rights reserved.</footer>
