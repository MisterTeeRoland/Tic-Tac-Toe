<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" contingent="IE=edge"/>
		<meta name='viewport' content='width=device-width, initial-scale=1'/>
		<title>Tyler Roland | Tic-Tac-Toe</title>

		<script src='../js/jquery3.1.1.min.js'></script>
		<script src="../css/bootstrap/js/bootstrap.min.js"></script>
		<script src='game.js'></script>

		<link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/animate.css">
		<link rel="stylesheet" type="text/css" href="game.css">


		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- [if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
	</head>

	<body>
		<header class='animated fadeInDown'>
			<h1>Tic-Tac-Toe</h1>
		</header>

		<div id='gamespace'>
			<h2 id='result' class='animated jackInTheBox'></h2>

			<div id='howtoplay' class='controls animated flipInY'>
				<h2>How To Play</h2><br>
				<p>Select X or O.<br>Select difficulty.<br>Select squares.<br>Win.</p>
			</div><!-- End howtoplay div -->

			<div id='letter' class='controls animated flipInY'>
				Your Character<br>
				<button onclick='setLetter("x")'>X</button>
				<button onclick='setLetter("o")'>O</button>
			</div><!-- End letter div -->

			<div id='diff' class='controls animated flipInY'>
				Difficulty<br>
				<button onclick='setDiff("easy")'>Easy</button>
				<button onclick='setDiff("hard")'>Hard</button>
			</div><!-- End diff div -->

			<div id='play'>
				<button onclick='newGame()'>New Game</button> <button onclick='changeSettings()'>Change Settings</button>
			</div><!-- End play div -->

			<div id='gameboard'>
				<div id="game" class='game controls'>
					<table id="board">
						<caption></caption>
						<tr>
							<td id="0" class="click even" onclick="addImage(0)"></td>
							<td id="1" class="click odd" onclick="addImage(1)"></td>
							<td id="2" class="click even" onclick="addImage(2)"></td>
						</tr>
						<tr>
							<td id="3" class="click odd" onclick="addImage(3)"></td>
							<td id="4" class="click even" onclick="addImage(4)"></td>
							<td id="5" class="click odd" onclick="addImage(5)"></td>
						</tr>
						<tr>
							<td id="6" class="click even" onclick="addImage(6)"></td>
							<td id="7" class="click odd" onclick="addImage(7)"></td>
							<td id="8" class="click even" onclick="addImage(8)"></td>
						</tr>
					</table>
				</div><!-- End game div -->

				<div id='scoreboard' class='game controls animated zoomIn'>
					SCOREBOARD<br>
					<div id='scoreList'></div>
				</div><!-- End scoreboard div -->
			</div><!-- End gameboard div -->
		</div><!-- End gamespace div -->

		<footer>
			<div>&copy; <span id='date'></span> by Tyler J Roland, LLC.<br>All rights reserved.</div>
		</footer><!-- End footer -->
	</body>
</html>
